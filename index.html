<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My GitHub Files</title>
  </head>
  <body>
    <h1>My GitHub Files</h1>
    <ul id="fileList"></ul>
    <script>
      fetch("https://api.github.com/repos/Snip3R69/WTL/contents")
        .then(response => response.json())
        .then(data => {
          let fileList = "";
          data.forEach(file => {
            if (file.type === "file") {
              fileList += `<li><a href="${file.html_url}">${file.name}</a></li>`;
            }
          });
          document.getElementById("fileList").innerHTML = fileList;
        });
    </script>
  </body>
</html>
