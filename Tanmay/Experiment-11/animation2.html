<!DOCTYPE html>
<html>
<head>
  <title>jQuery Dynamic Element Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <button id="add-button">Add Element</button>
  <div id="element-container"></div>

  <script>
    $(document).ready(function() {
      $('#add-button').click(function() {
        var newElement = $('<div class="new-element">This is a new element added dynamically</div>');
        $('#element-container').append(newElement);
      });
    });
  </script>
</body>
</html>
