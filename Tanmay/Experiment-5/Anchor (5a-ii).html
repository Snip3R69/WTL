<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Anchor Tag</title>
  </head>

  <body>
    <script>
      const link = document.createElement("a");

      link.href = "https://www.google.com/";

      link.textContent = "Click here to go to google.com";

      document.body.appendChild(link);
    </script>
  </body>
</html>
