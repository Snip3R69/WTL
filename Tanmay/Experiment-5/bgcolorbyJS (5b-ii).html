<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Color Change</title>
  </head>

  <body>
    <ol>
      <li><button onclick="funred()">Red</button></li>
      <li><button onclick="funblue()">Blue</button></li>
      <li><button onclick="funyellow()">Yellow</button></li>
      <li><button onclick="fungreen()">Green</button></li>
    </ol>
    <script>
      var i = 0;
      var color = ["red", "blue", "yellow", "green"];

      function funred() {
        for (let i in color) {
          if (color[i] == "red") {
            document.bgColor = color[i];
            i++;
          }
        }
      }
      function funblue() {
        for (let i in color) {
          if (color[i] == "blue") {
            document.bgColor = color[i];
            i++;
          }
        }
      }
      function funyellow() {
        for (let i in color) {
          if (color[i] == "yellow") {
            document.bgColor = color[i];
            i++;
          }
        }
      }
      function fungreen() {
        for (let i in color) {
          if (color[i] == "green") {
            document.bgColor = color[i];
            i++;
          }
        }
      }
    </script>
  </body>
</html>
