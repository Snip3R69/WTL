<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ArrayOfColors</title>
  </head>
  <body id="body">
    Enter a Color: <input type="text" id="inp1" /> <br /><br />
    <input type="button" value="click" onclick="func()" />
    <script>
      var txt = document.getElementById("inp1");
      var colors = ["red", "green", "blue"];

      function func() {
        var txt1 = txt.value;
        var text = txt1.toLowerCase();

        if (colors.indexOf(text) == -1) {
          alert("Color is not present in the array and is added!");
          colors.push(text);
        } else {
          alert("color is already present in the array!");
        }
      }
    </script>
  </body>
</html>
