<!DOCTYPE html>
<html>
<head>
  <title>jQuery Animation Example</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #animated-div {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: relative;
      left: 0;
      top: 0;
    }
  </style>
</head>
<body>
  <button id="animate-button">Animate Div</button>
  <div id="animated-div">This div will be animated when the button is clicked</div>

  <script>
    $(document).ready(function() {
      $('#animate-button').click(function() {
        $('#animated-div').animate({
          left: '+=100px',
          top: '+=100px'
        }, 1000);
      });
    });
  </script>
</body>
</html>
